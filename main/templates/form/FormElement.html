{% load widget_tweaks %}



<form hx-post="{{ url }}" novalidate>

    {% with form.f1 as field %}
        <div class="row">
            <div class="col">
                {{ field.label }}
            </div>
            <div class="col">
                {{ field|add_class:"form-control" }}
                <div x-init="liveErrors($el)">
                    {{ field.errors }}
                </div>
            </div>
        </div>
    {% endwith %}

    {% with form.f2 as field %}
        <div class="row">
            <div class="col">
                {{ field.label }}
            </div>
            <div class="col">
                {{ field|add_class:"form-control" }}
                <div x-init="liveErrors($el)">
                    {{ field.errors }}
                </div>
            </div>
        </div>
    {% endwith %}

    <button>Submit</button>
</form>
