<div hx-include="input">

    <div class="m-2">
        <input class="form-control"
               placeholder="Filter..."
               name="filter_text"
               value="{{ filter_text }}"
               hx-get="{{ url }}"
               hx-trigger="keyup changed delay:500ms"
               hx-target="#person-list"
               hx-select="#person-list"
        />
    </div>

    <div id="person-list" class="list-group list-group-flush">

        {% for person in persons %}
            <a href="#"
               class="list-group-item list-group-item-action {% if person.id == person_id %}active{% endif %}"
               hx-get="{% url "address-book-page-action-open-person" person.id %}"
               hx-include="input"
            >
                {{ person.first_name }} {{ person.last_name }}
            </a>
        {% endfor %}

        {% if has_more_pages %}
            <div hx-get="{{ url }}?page={{ page|add:1 }}"
                 hx-trigger="intersect once"
                 hx-select="#person-list>*"
                 hx-target="this"
                 hx-swap="outerHTML"
            ></div>
        {% endif %}

    </div>

</div>
