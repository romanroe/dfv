<div class="m-2">
    <input class="state form-control"
           placeholder="Filter..."
           name="filter_text"
           value="{{ filter_text }}"
           hx-get="{{ url }}"
           hx-trigger="keyup changed delay:500ms"
           hx-target="#person-list"
           hx-select="#person-list"
    />
</div>

<div id="person-list" class="list-group list-group-flush">

    {% for person in persons %}
        <a href="#"
           class="list-group-item list-group-item-action {% if person.id == active %}active{% endif %}"
           hx-get="{% url "address-book-page-action-open-person" person.id %}"
           hx-include=".state"
        >
            {{ person.first_name }} {{ person.last_name }}
        </a>
    {% endfor %}

</div>
